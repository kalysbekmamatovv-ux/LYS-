<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- Viewport с отключением масштабирования для ощущения приложения -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LYS Calendar - Рамадан</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Amiri:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pop.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="islamic-bg"></div>

    <header class="pt-8 pb-4 md:pt-12 md:pb-6 flex flex-col items-center justify-center z-10 relative">
        <div class="lys-3d-text mb-1">LYS</div>
        <div class="lys-subtitle uppercase tracking-widest">Календарь</div>
        <div class="w-16 md:w-24 h-1 bg-gradient-to-r from-transparent via-[#D4AF37] to-transparent mt-4"></div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-4 z-10 relative flex flex-col items-center w-full">
        
        <div id="welcome-message" class="text-center mb-6 md:mb-10 max-w-2xl fade-in">
            <p class="font-serif italic text-gray-300 text-base md:text-lg">
                "Поистине, с каждой тягостью наступает облегчение."
            </p>
            <p class="text-xs text-[#D4AF37] mt-3 tracking-wide uppercase">Выберите свой регион</p>
        </div>

        <div id="region-selector" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 md:gap-4 w-full max-w-4xl fade-in" style="animation-delay: 0.2s;">
            <!-- Кнопки создаются через JS -->
        </div>

        <div id="calendar-view" class="hidden w-full max-w-3xl fade-in">
            <div class="back-btn-wrapper">
                <button id="back-btn" class="mb-4 flex items-center text-[#D4AF37] hover:text-white transition-colors group">
                    <i data-lucide="arrow-left" class="mr-2 group-hover:-translate-x-1 transition-transform"></i>
                    <span>Назад к регионам</span>
                </button>
            </div>

            <div class="glass-card p-4 md:p-8">
                <div class="text-center mb-6">
                    <h2 id="calendar-region-title" class="text-2xl md:text-3xl font-serif text-[#D4AF37] mb-2"></h2>
                    <p class="text-xs md:text-sm text-gray-400">Время молитв и поста</p>
                </div>

                <!-- Контейнер с прокруткой для таблицы -->
                <div class="table-container">
                    <table class="calendar-table">
                        <thead>
                            <tr>
                                <th>День</th>
                                <th>Дата</th>
                                <th>Сухур</th>
                                <th>Ифтар</th>
                            </tr>
                        </thead>
                        <tbody id="calendar-body">
                            <!-- Данные JS -->
                        </tbody>
                    </table>
                </div>
                
                <div class="mt-6 text-center">
                    <p class="text-[10px] md:text-xs text-gray-500 italic">Время может отличаться на +/- 2 мин.</p>
                </div>
            </div>
        </div>

    </main>

    <footer class="py-4 text-center text-[10px] md:text-xs text-gray-500 z-10 relative">
        <p>&copy; 2026 LYS Календарь.</p>
    </footer>

    <script src="pop.js"></script>
</body>
</html>
